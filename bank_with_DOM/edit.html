<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container my-4">
      <div class="mb-3">
        <a href="index.html" class="btn btn-primary">Back to All Users Page</a>
      </div>
      <form id="editUserForm">
        <!-- name, gender, email, married(true, false) -->
        <div class="btn-3">
          <label>name</label>
          <input name="name" class="form-control" />
        </div>
        <div class="btn-3">
          <label>Address</label>
          <input name="address" class="form-control" />
        </div>
        <div class="btn-3">
          <label>Phone</label>
          <input name="phone" class="form-control" />
        </div>
        <div class="btn-3">
          <label>Inital Balance</label>
          <input name="intiBalance" class="form-control" disabled />
        </div>
        <div class="btn-3">
          <button class="btn btn-primary my-3">Edit</button>
        </div>
      </form>
    </section>
    <script src="js/user.js"></script>
  </body>
</html>
