<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container my-4">
      <div class="mb-3">
        <a href="index.html" class="btn btn-primary">Back to All Users Page</a>
      </div>
      <div class="content row">
        <p class="col-6">accNum : <span class="text-primary">No Data</span></p>
        <p class="col-6">name : <span class="text-primary">No Data</span></p>
        <p class="col-6">address : <span class="text-primary">No Data</span></p>
        <p class="col-6">Phone : <span class="text-primary">No Data</span></p>
        <p class="col-6">
          intialBalane : <span class="text-primary">No Data</span>
        </p>
        <p class="col-6">
          transactions Count : <span class="text-primary">No Data</span>
        </p>
      </div>
      <form id="addTransaction">
        <label for="add" class="my-2">Type of transaction</label>
        <div class="btn-3">
          <input type="radio" name="type" id="add" value="add" />
          <label for="add">Add</label>
          <input type="radio" name="type" id="withdraw" value="withdraw" />
          <label for="withdraw">Withdraw</label>
        </div>
        <!-- <div class="btn-3">
          <label>Address</label>
          <input name="address" class="form-control" />
        </div>
        <div class="btn-3">
          <label>Phone</label>
          <input name="phone" class="form-control" />
        </div>-->
        <div class="btn-3">
          <label class="mt-4">Value</label>
          <input
            name="value"
            type="number"
            class="form-control w-25"
            value="value"
          />
        </div>
        <div class="btn-3">
          <button class="btn btn-primary my-3">Add</button>
        </div>
      </form>
    </section>
    <script src="js/user.js"></script>
  </body>
</html>
