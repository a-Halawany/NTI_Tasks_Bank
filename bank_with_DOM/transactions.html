<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <body>

      <div class="mb-3">
        <a href="index.html" class="btn btn-primary">Back to All Users Page</a>
      </div>
      <div class="content row">
        <p class="col-6">accNum : <span class="text-primary">No Data</span></p>
        <p class="col-6">name : <span class="text-primary">No Data</span></p>
        <p class="col-6">address : <span class="text-primary">No Data</span></p>
        <p class="col-6">Phone : <span class="text-primary">No Data</span></p>

          intialBalane : <span class="text-primary">No Data</span>
        </p>
        <p class="col-6">
          transactions Count : <span class="text-primary">No Data</span>
        </p>
      </div>

      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Account num</th>
            <th>Name</th>
            <th>Transaction Type</th>
            <th>value</th>
            <!-- <th>value after</th> -->
            <!-- <th>Sum</th> -->

        <tbody id="userTable"></tbody>
